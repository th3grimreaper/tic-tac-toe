<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="dist/style.css" />
  <script src="script/script.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header-text">Tic Tac Toe
    </header>
    <dialog class="modal">
      <form action="#" class="player-data">
        <div class="input-container">
          <label for="player-one">Player One</label>
          <input type="text" id="player-one" pattern="[\w]+" name="pone-name" required />
        </div>
        <div class="input-container">
          <label for="player-two">Player Two</label>
          <input type="text" id="player-two" pattern="[\w]+" name="ptwo-name" required />
        </div>
        <div class="input-container check">
          <div>
            <input type="checkbox" id="computer" name="comp">
          </div>
          <label for="computer">Computer</label>
        </div>
        <div class="input-container">
          <div class="radio-heading">Make a choice</div>
          <div class="choice-wrapper">
            <input type="radio" id="x" name="choice" value="X" required />
            <label for="x">X</label>
          </div>
          <div class="choice-wrapper">
            <input type="radio" id="o" name="choice" value="O" />
            <label for="o">O</label>
          </div>
        </div>
        <button class="submit-btn">Start Game</button>
      </form>
    </dialog>
    <dialog class="modal-end">
      <div class="show-result">Wins</div>
      <button class="restart-btn">
        <svg class="restart-icon" xmlns="http://www.w3.org/2000/svg" height="60" viewBox="0 96 960 960" width="60">
          <path
            d="M451 934q-123-10-207-101t-84-216q0-77 35.5-145T295 361l43 43q-56 33-87 90.5T220 617q0 100 66 173t165 84v60Zm60 0v-60q100-12 165-84.5T741 617q0-109-75.5-184.5T481 357h-20l60 60-43 43-133-133 133-133 43 43-60 60h20q134 0 227 93.5T801 617q0 125-83.5 216T511 934Z" />
        </svg>
      </button>
    </dialog>
    <div class="playground">
      <div class="cells" index="0"></div>
      <div class="cells" index="1"></div>
      <div class="cells" index="2"></div>
      <div class="cells" index="3"></div>
      <div class="cells" index="4"></div>
      <div class="cells" index="5"></div>
      <div class="cells" index="6"></div>
      <div class="cells" index="7"></div>
      <div class="cells" index="8"></div>
    </div>
    <footer class="footer">
      <div class="footer-text">&#169 th3grimreaper | The Odin Project (2023)</div>
    </footer>
  </div>
</body>

</html>
